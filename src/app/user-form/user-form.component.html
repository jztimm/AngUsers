<div class="container">
  <h2>Add New User</h2>
  <form #f="ngForm" (ngSubmit)="onAddUser(f)" class="form-group">
    <div class="form-control">
      <label for="name">Name:</label>
      <input type="text" id="name" ngModel name="name" class="form-input" />
    </div>
    <div class="form-control">
      <label for="email">Email:</label>
      <input type="email" id="email" ngModel name="email" class="form-input" />
    </div>
    <button type="submit" class="submit-btn">Add User</button>
  </form>
</div>
